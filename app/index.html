  <!-- Add your site or application content here -->
  <div class="header" ng-cloak="">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#/">Resource Management</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav" ng-controller="NavbarCtrl">
            <li class="" ng-class="{'active': isActive('/')}"><a href="#/">Home</a></li>
            <!-- //angularfire -->
            <!-- <li  ng-class="{ 'active': isActive('/chat')}"><a ng-href="#/chat">Chat</a></li> -->
            <li ng-class="{ 'active':(isActive('/login') || isActive('/account'))}">
              <a ng-hide-auth="" href="#/login">Log In</a>
              <a ng-show-auth="" href="#/account">Account</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div ng-view=""></div>
  </div>

  <div class="footer">
    <div class="container">
      <p><span class="glyphicon glyphicon-console"></span> prototype by Sridhar Mane {{getActive()}}</p>
    </div>
  </div>

  <script src="scripts/controllers/main.js"></script>
