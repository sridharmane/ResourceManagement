
<div class="row-fluid">
  <div class="col-md-12">
    <a class="btn btn-danger col-sm-2 col-sm-offset-10" ng-click="logout()">
      <i class="fa fa-trash-o fa-lg"></i> Logout
    </a>

    <form class="form-horizontal">
      <h3>Your Account</h3>
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="Name" ng-model="profile.name" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="profile.email">
        </div>
      </div>
      <div class="form-group" >
        <label class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
          <div class="radio" ng-repeat="role in roles">
            <input type="radio" name="radioRole" id="radio{{role.$id}}" value="{{role.id}}" ng-model="profile.role" />
            <label for="radio{{role.$id}}">
              {{role.name}}
            </label>
          </div>
        </div>
      </div>
      <div class="form-group" >
        <label class="col-sm-2 control-label">Certifications</label>
        <div class="col-sm-10">
          <div class="checkbox col-sm-6" ng-repeat="certification in certifications">
            <input type="checkbox" id="checkbox{{certification.$id}}" ng-model="profile.certifications[certification.id]"/>
            <label for="checkbox{{certification.$id}}">
              {{certification.name}}
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
<hr class="col-md-12"/>
  <div class="col-md-6">
    <form class="form-horizontal">
      <h3>Change Password</h3>

      <div class="form-group">
        <label class="col-sm-4 control-label">Old Password:</label>
        <div class="col-sm-8">
          <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">New Password:</label>
        <div class="col-sm-8">
          <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Confirm New Password:</label>
        <div class="col-sm-8">
          <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" />
        </div>
      </div>

      <button class="btn btn-primary col-sm-8 col-sm-offset-4" ng-click="changePassword(oldpass, newpass, confirm)">change password</button>

      <p class="error" ng-show="err">{{err}}</p>
      <p class="good" ng-show="msg">{{msg}}</p>

    </form>
  </div>

  <div class="col-md-6">
    <form class="form-horizontal">
      <h3>Change Email</h3>

      <div class="form-group">
        <label class="col-sm-4 control-label">New Email:</label>
        <div class="col-sm-8">
          <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control" />
        </div>
      </div>

      <button class="btn btn-primary col-sm-8 col-sm-offset-4" ng-click="changeEmail(pass, newEmail)">update email</button>
    </form>
  </div>

</div>
<p class="clearfix"></p>
<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
